<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" type="image/svg+xml" href="./images/thermometer.svg">
  <title>Temperature Converter</title>
</head>

<body>
  <a class="GitHub" href="https://github.com/tzynwang/Practice_temperature-converter" target="_blank"></a>
  <div id="app">
    <div class="app__fake-background" :style="{backgroundColor: changeBgColorByInput}"></div>
    <div class="app__input">
      <div class="app__input__number--wrapper" @click="clearInput">
        <input type="number" class="app__input__number" :autofocus="'autofocus'" v-model="input"
          @keydown="onlyNumber($event)">
      </div>
      <div class="app__input__radio-group">
        <input type="radio" name="type" id="celsius" value="celsius" v-model="type">
        <label for="celsius">celsius</label>
        <input type="radio" name="type" id="fahrenheit" value="fahrenheit" v-model="type">
        <label for="fahrenheit">fahrenheit</label>
        <input type="radio" name="type" id="kelvin" value="kelvin" v-model="type">
        <label for="kelvin">kelvin</label>
      </div>
    </div>
    <div class="app__output">
      <span
        :class="['app__output__item', 'celsius', {'selected': type === 'celsius', 'not-selected': type !== 'celsius'}]">celsius:
        {{toCelsius | floatPointTwo}}°C</span>
      <span
      :class="['app__output__item', 'fahrenheit', {'selected': type === 'fahrenheit', 'not-selected': type !== 'fahrenheit'}]">fahrenheit:
        {{toFahrenheit | floatPointTwo}}°F</span>
      <span
      :class="['app__output__item', 'kelvin', {'selected': type === 'kelvin', 'not-selected': type !== 'kelvin'}]">kelvin:
        {{toKelvin | floatPointTwo}}K</span>
      <button class="app__output__item copy" @click="copyResult">copy result</button>
    </div>
  </div>
  <script src="./scripts/bundleApp.js"></script>
</body>

</html>
